<nz-tabset>
    <nz-tab nzTitle="Form Service">
        <form nz-form [formGroup]="form" (ngSubmit)="addService()">
            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="name" nzRequired nzTooltipTitle="What do you want other to call you">
                    <span>Name</span>
                </nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your name!">
                    <input nz-input id="name" formControlName="name" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="price" nzRequired nzTooltipTitle="What do you want other to call you">
                    <span>Price</span>
                </nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your price!">
                    <input nz-input id="price" formControlName="price" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="type" nzRequired nzTooltipTitle="What do you want other to call you">
                    <span>Type</span>
                </nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your type!">
                    <input nz-input id="type" formControlName="type" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item nz-row class="register-area">
                <nz-form-control [nzSpan]="14" [nzOffset]="6">
                    <button nz-button nzType="primary">Add</button>
                </nz-form-control>
            </nz-form-item>

        </form>
    </nz-tab>
    <nz-tab nzTitle="List Service">
        <nz-table #basicTable [nzData]="services">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Type</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data">
                    <td>{{ data._id }}</td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.price | currency: "VND":"symbol" }}</td>
                    <td>
                        {{ data.type }}
                    </td>
                    <td>
                        <button (click)="selectService(data._id)" nz-button nzType="primary">
              <i nz-icon nzType="search" nzTheme="outline"></i>
            </button>
                        <button (click)="deleteService(data._id)" nz-button nzDanger nzType="primary">
              <i nz-icon nzType="delete" nzTheme="outline"></i>
            </button>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </nz-tab>
</nz-tabset>
