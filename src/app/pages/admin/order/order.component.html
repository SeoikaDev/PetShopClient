<nz-tabset>
    <nz-tab nzTitle="List Product">
        <nz-table #basicTable [nzData]="data">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Total Price</th>
                    <th>Payment Method</th>
                    <th>Payment Account</th>
                    <th>Receive Method</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data">
                    <td>{{ data.date | date: "medium" }}</td>
                    <td>{{ data.total_price | currency: "VND":"symbol" }}</td>
                    <td>{{ data.payment_method }}</td>
                    <td>{{ data.payment_account }}</td>
                    <!-- <td>{{ data.image }}</td> -->
                    <td>{{ data.receive_method }}</td>
                    <td>{{ data.status }}</td>
                </tr>
            </tbody>
        </nz-table>
    </nz-tab>
</nz-tabset>
